<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>



        /* GRAFICOS - TEMPERATURA - UMIDADE - LUCROS E PERDAS  */
        .meu-grafico {
            margin-top: 15%;
            width: 45%;
            background-color: moccasin;
            border-radius: 5%;
            padding-bottom: 1%;
            /* margin-left: 5%; */
        }

        .meu-graficoTwo {
            margin-top: 15%;
            width: 45%;
            background-color: moccasin;
            border-radius: 5%;
            padding-bottom: 1%;

            /* margin-left: 50%; */
            /* margin-right: 5%; */
        }

        .meu-graficoTree {
            margin: 2% auto;
            background-color: moccasin;
            border-radius: 5%;
            width: 45%;
            /* margin-top: 2%; */
            /* margin-left: 28%; */
        }

        .dados {
            width: 80%;
            margin: auto;
            padding-bottom: 35%;
        }

        .dados button {
            margin-left: 40%;
            border-radius: 5%;
            background-color: saddlebrown;
            color: white;
            border-radius: 50px;
            border: 0;
            cursor: pointer;
            height: 35px;
            width: 95px;
        }

        .lucro {
            width: 80%;
            margin: auto;
            padding-bottom: 5%;
        }
    </style>
</head>

<body>
    
    <div class="blocoPerfil">
        <div class="perfilImg"><img style="float: left;" src="img/user.png" height="100" alt=""></div>
        <p> Seja Bem vindo! <br><br>
            Acompanhe seu Gráfico! </p>
        <button>Sair</button>
    </div>

    <!-- GRAFICOS -->
    <div class="dados">
        <div style="float: left;" class="meu-grafico">
            <!-- charts -->
            <canvas id="myChart"></canvas>
            <canvas style="display: none;" id="Temp_Semanal"></canvas>
            <!-- botoes -->
            <button id="btn_semanaTemp" onclick="mudaChartSemanal()">Semanal</button>
            <button id="btn_mesTemp" onclick="mudaChartMensal()" style="display: none;">Mensal</button>
        </div>

        <div style="float: right;" class="meu-graficoTwo">
            <!-- chart 1 -->
            <canvas id="mychartTwo"></canvas>
            <!-- chart 2 -->
            <canvas style="display: none;" id="Humi_Semanal"></canvas>
            <!-- botoes -->
            <button id="btn_semanaUmidade" onclick="mudaChartSemanalHUMI()">Semanal</button>
            <button id="btn_mesUmidade" onclick="mudaChartMensalHUMI()" style="display: none;">Mensal</button>
        </div>
    </div>

    <!-- pizza -->
    <div class="lucro">

        <div class="meu-graficoTree">
            <canvas id="mychartTree"></canvas>
        </div>
    </div>

</body>

</html>

<script>
    // PRIMEIRO GRAFICO TEMPERATURA MENSAL
    var ctx = document.getElementById('myChart');

    var meuGrafico = new Chart(ctx, {
        type: 'line',
        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["Janeiro", "Fevereiro", "Março", "Abril"],
            // Datasets -> grupos de dados!
            datasets: [
                // Primeiro dataset    
                {
                    // Qual o título deste dataset?
                    label: "Temperatura",
                    // Dados? Lembre-se, respectivos a labels.
                    data: [21, 25, 24, 23],
                    // expessura da linha
                    borderWidth: 5,
                    // cor da linha - em rgba, a é a opacidade.
                    // 1 = 100% // 0.5 = 50%
                    borderColor: 'rgba(139,69,19)',
                    // cor de "fundo" dos dados na tela. transparent = sem cor.
                    backgroundColor: 'rgba(160,82,45)',
                },
            ]
        },

        // OPTIONS -> Opções globais
        options: {

            title: {
                display: true,
                fontSize: 20,
                text: "Temperaturas Registradas - 2021 (Mensal)",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'top'
            },
        }
    })


    // SEGUNDO GRAFICO TEMPERATURA - SEMANAL

    var ctx = document.getElementById('Temp_Semanal');

    var graficoOne = new Chart(ctx, {
        // tipo do grafico
        type: 'line',
        // data = dados renderizados no gráfico:
        data: {
            labels: ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"],
            // Datasets = grupos de dados 
            datasets: [
                // primerio dataset
                {
                    // Titulo da dataset
                    label: "Temperatura",
                    // dados, -lembrete de sequencia-
                    data: [23, 25, 21, 24, 23, 22, 25,],
                    // expessura da linha
                    borderWidth: 5,
                    borderColor: 'rgba(139,69,19)',
                    backgroundColor: 'rgba(160,82,45)',

                },
            ]
        },
        // OPTIONS = Opções globais
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: "Temperaturas Registradas - 2021 (Semanal)",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'top'
            },
        }
    });

    // Segundo GRAFICO - UMIDADE MENSAL

    var cttx = document.getElementById('mychartTwo');

    var graficoTwo = new Chart(cttx, {
        // tipo do grafico
        type: 'line',
        data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril"],
            datasets: [{
                // dataset:,
                // titulo
                label: "Umidade",
                //dados
                data: [90, 92, 91, 91],
                // expessura da linha
                borderWidth: 5,
                borderColor: 'rgba(139,69,19)',
                backgroundColor: 'rgba(160,82,45)',

            },
            ]
        },
        // OPTIONS = opções globais
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: 'Umidades Registradas - 2021 (Mensal)',
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'top'
            },
        }
    });

    // SEGUNDO GRAFICO UMIDADE - SEMANAL

    var cttx = document.getElementById('Humi_Semanal');

    var graficoFour = new Chart(cttx, {
        // tipo do grafico
        type: 'line',
        data: {
            labels: ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"],
            datasets: [{
                // dataset:,
                // titulo
                label: "Umidade",
                //dados
                data: [90, 92, 91, 91, 91, 92, 91],
                // expessura da linha
                borderWidth: 5,
                borderColor: 'rgba(139,69,19)',
                backgroundColor: 'rgba(160,82,45)',

            },
            ]
        },
        // OPTIONS = opções globais
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: 'Umidades Registradas - 2021 (Semanal)',
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'top'
            },
        }
    });

    // TERCEIRO GRAFICO - LUCROS E PERDA

    new Chart(document.getElementById("mychartTree"), {
        type: 'pie',
        data: {
            labels: ["Lucros", "Perdas"],
            datasets: [{
                label: "Lucros e Perdas",
                backgroundColor: ["#3CB371", "#FF0000"],
                data: [11500, 1000]
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Lucros e Perdas',
                fontSize: 20,
            },
            legend: {
                display: true,
                reverse: true,
                position: 'top'
            },
        }
    });


    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "#4b280a";

    function mudaChartSemanal() {
        myChart.style.display = 'none';
        Temp_Semanal.style.display = 'block';
        btn_semanaTemp.style.display = 'none';
        btn_mesTemp.style.display = 'inline-block';
    }

    function mudaChartMensal() {
        myChart.style.display = 'block';
        btn_semanaTemp.style.display = 'inline-block';
        Temp_Semanal.style.display = 'none';
        btn_mesTemp.style.display = 'none';
    }

    function mudaChartSemanalHUMI() {
        mychartTwo.style.display = 'none';
        btn_semanaUmidade.style.display = 'none';
        Humi_Semanal.style.display = 'block';
        btn_mesUmidade.style.display = 'inline-block';
    }

    function mudaChartMensalHUMI() {
        mychartTwo.style.display = 'block';
        btn_semanaUmidade.style.display = 'inline-block';
        Humi_Semanal.style.display = 'none';
        btn_mesUmidade.style.display = 'none';
    }





</script>
